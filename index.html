<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator Project</title>
</head>
<body>
  <main>
    <header>
      <h1>MEME GENERATOR</h1>
    </header>

    <section id="section-inputs">
      <div>
        <label for="text-input">Texto: </label>
        <input type="text" name="" id="text-input" maxlength="60">
      </div>
      <input type="file" name="" id="meme-insert">
    </section>
      

    <section id="meme-image-container">
      <div id="meme-text"></div>
      <img id="meme-image"></div>
    </section>


  <section id="buttons-container">
    <button id="fire">FIRE</button>
    <button id="water">WATER</button>
    <button id="earth">EARTH</button>
  </section>

  <section id="meme-preview-container">
    <img src="imgs/meme1.png" alt="meme image" id="meme-1" class="meme-preview">
    <img src="imgs/meme2.png" alt="meme image" id="meme-2" class="meme-preview">
    <img src="imgs/meme3.png" alt="meme image" id="meme-3" class="meme-preview">
    <img src="imgs/meme4.png" alt="meme image" id="meme-4" class="meme-preview">
  </section>

</main>
<script src="script.js"></script>
</body>
</html>
